{% extends "final/layout.html"%} 
{%load static%} 
{%block title%} Create{%endblock%}
{%block body%}
<div class="container">
    <h2>Create lesson:</h2>
    <form method="POST">
        {% if alert %} 
        <div class="alert alert-warning">
            {{alert}}
        </div>
        {%endif%}
        {%csrf_token%} 
        <div class="container">
            <div class="form-group  mb-3">
                <label for="title">Title*: (Not in markdown)</label>
                <textarea name="title" id="title" class="form-control" placeholder="Insert title for the lesson"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="desc">Explanation: </label>
                <textarea name="desc" id="desc" class="form-control" placeholder="Insert explanation for the lesson"></textarea>
            </div>
            <div class="form-group  mb-3">
                <label for="pa">Pay attention!: </label>
                <textarea name="pa" id="pa" class="form-control" placeholder='Insert "PAY ATTENTION" for the lesson'></textarea>
            </div>
            <br>
            <button class= "btn btn-primary">Save</button>
        </div>
    </form>
</div>
{%endblock%}
